<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See my repo!</title>
</head>
<body>
  <input type="text" id="input-field" placeholder="Input username/repo">
  <button id="submit">Submit</button>

  <p>The repository name: <span id="repoName"></span></p>
  <p>The repository profile picture:<img id="profilePic"></p>
  <p>A link to the actual Github page: <a id="linkGitHubPage"></a></p>
  <p>The number of "stargazers": <span id="stargazers"></span></p>
  <p>The number of forks: <span id="forks"></span></p>
  <p>The programming language of the repo: <span id="language"></span></p>

  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
